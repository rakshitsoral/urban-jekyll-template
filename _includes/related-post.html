<div class="row" style="background: #fff;
box-shadow: 0 5px 40px 0 rgba(212, 221, 245, 0.9);
margin:0 auto; border: 1px solid #e7e7e7;">
<div class="row also-read">

  {% for post in site.posts |  limit:3 %}
  {% if post.title != page.title %}
<div class="col-6 col-md-4 item">
    
    <div class="rel">
      {% if post.featured-image %}{% include post-featured-image.html image=post.featured-image alt=page.featured-image-alt %}{% endif %}
      <h4 style="font-size: 18px;">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h4>
      {% include reading-time.html %}  

     </div>
              </div>
              {% endif %}

              {% endfor %}

</div>


 

</div>
