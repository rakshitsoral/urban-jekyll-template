<h4 style="padding-top: 40px">Recent Posts:</h4>
<div style="display: flex;justify-content: space-between; margin-top: 20px">
{% for post in site.posts limit:3 %}
<div style="display: flex; padding: 20px; width: 300px;box-shadow: 0 1px 18px 0 rgba(0, 0, 0, 0.05), 0 3px 5px -1px rgba(0, 0, 0, 0.07);    background: #fff;
transition: all 0.4s ease; flex-direction: column">
    <h6>{{ post.title }}</h6>
    <p>{{ post.excerpt | strip_html | strip_newlines | truncate: 156 }}</p>
    <p><a href="{{post.link}}">Read More...</a></p>
</div>

{% endfor %}
</div>
